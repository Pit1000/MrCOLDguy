{% extends "layout.html" %}

{% block title %}
    Plot
{% endblock %}

{% block main %}
    <form action="/scatterplot" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="sensor_name">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="sensor_name">submit</button>
    </form>
{% endblock %}
